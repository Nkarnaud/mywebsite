{% extends 'base.html'%} {% block content %}
<h2><center>Login</center></h2>
<div class="container">
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Login To Smart Tech</div>
        <div class="panel-body">
          {% if error_message %}
          <p class="bg-danger p-d ml-b">{{ error_message }}</p>
          {% endif %}
          <br />
          <div class="form-group clearfix">
            <label
              for="{{ form.username.id_for_label }}"
              class="col-md-4 control-label text-right"
              >Username<span class="text-red">*</span>:</label
            >
            <div class="col-md-6">
              {{ form.username }}
            </div>
          </div>
          <div class="form-group clearfix">
            <label
              for="{{ form.password.id_for_label }}"
              class="col-md-4 control-label text-right"
              >Password<span class="text-red">*</span>:</label>
            <div class="col-md-6">
              {{ form.password }}
            </div>
          </div>
          <div class="col-md-6 col-md-offset-4">
            <input type="submit" value="Login" class="btn btn-success" />
            <a href="/signup">or Register</a>
          </div>
        </div>
        <div class="form-group clearfix">
            <p style="text-align:left;">
            <input type="checkbox" name="vehicle1" value="Bike" style="text-align: center">Remember me   </input>            
              <span style="float:right;"><a href="/reset_password"> Forgot Password?</a></span>
            </p>
        </div>
      </div>
    </div>
  </form>
  <br />
</div>
{% endblock %}
